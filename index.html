<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Marketing Specialist – Interview Guide</title>

  <!-- Include Bootstrap for styling -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <!-- Optional: Tailwind CSS for additional styling -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- Main container where the content will be rendered -->
  <div id="root"></div>

  <!-- Include React and ReactDOM from CDN -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>

  <!-- Include Babel to compile JSX in the browser -->
  <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>

  <!-- The JSX code that defines the React components -->
  <script type="text/babel">
    const { useState } = React;

    // Accordion Item Component
    const AccordionItem = ({ title, children }) => {
      const [isOpen, setIsOpen] = useState(false);

      return (
        <div className="accordion-item">
          <h2 className="accordion-header">
            <button
              className="accordion-button"
              type="button"
              onClick={() => setIsOpen(!isOpen)}
            >
              {title}
            </button>
          </h2>
          <div className={`accordion-collapse collapse ${isOpen ? 'show' : ''}`}>
            <div className="accordion-body">
              {children}
            </div>
          </div>
        </div>
      );
    };

    // Main Interview Preparation Component
    const InterviewPrep = () => {
      return (
        <div className="container mt-5">
          <h1 className="text-3xl font-bold mb-6 text-blue-800">
            Creative Marketing Specialist – Interview Guide
          </h1>
          <div className="accordion" id="prepAccordion">
            <AccordionItem title="Key Strengths">
              <ul>
                <li>Brand consistency and template development</li>
                <li>Cost-effective web solutions and UX improvements</li>
                <li>Agile project management adaptation</li>
                <li>Stakeholder communication and prototype development</li>
              </ul>
            </AccordionItem>
            <AccordionItem title="Detailed Response Guide">
              <ul>
                <li><strong>Graphic Design & Branding Excellence</strong></li>
                <ul>
                  <li>Key Message: Empowering teams through accessible design systems</li>
                  <li>Situation: Sales team struggled with brand consistency...</li>
                  <li>Task: Create user-friendly design system...</li>
                  <li>Results: Brand consistency achieved...</li>
                </ul>
                <li><strong>Web Content & UX Management</strong></li>
                <ul>
                  <li>Key Message: Strategic transformation with limited resources</li>
                  <li>Situation: Multiple fragmented websites...</li>
                  <li>Results: Improved SERP rankings...</li>
                </ul>
                <li><strong>Project Management Excellence</strong></li>
                <ul>
                  <li>Key Message: Adaptive project management for maximum efficiency</li>
                  <li>Situation: Multiple concurrent projects...</li>
                  <li>Results: Streamlined project workflows...</li>
                </ul>
                <li><strong>Stakeholder Communication</strong></li>
                <ul>
                  <li>Key Message: Making design tangible through interactive prototyping</li>
                  <li>Results: Faster revision cycles...</li>
                </ul>
              </ul>
            </AccordionItem>
            <AccordionItem title="Interview Strategy Tips">
              <ul>
                <li>Review each STAR response thoroughly</li>
                <li>Prepare specific metrics and numbers for impact</li>
                <li>Focus on problem-solving approach</li>
              </ul>
            </AccordionItem>
            <AccordionItem title="Follow-up Questions to Prepare For">
              <ul>
                <li>How do you handle conflicting stakeholder feedback?</li>
                <li>What's your approach to tight budget constraints?</li>
              </ul>
            </AccordionItem>
          </div>
        </div>
      );
    };

    // Render the InterviewPrep component to the DOM
    ReactDOM.render(<InterviewPrep />, document.getElementById('root'));
  </script>

</body>
</html>
